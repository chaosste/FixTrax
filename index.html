
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VinylRevive AI | Studio Rack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
    }
    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b;
    }
    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    /* Custom Slider Styles - "Grooved Track" Aesthetic */
    input[type=range] {
      -webkit-appearance: none;
      background: transparent;
      cursor: pointer;
    }
    input[type=range]:focus {
      outline: none;
    }
    input[type=range]::-webkit-slider-runnable-track {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 2px;
      height: 6px;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 10px;
      background: #f59e0b; /* Amber */
      border-radius: 1px;
      margin-top: -8px;
      box-shadow: 0 0 10px rgba(245, 158, 11, 0.4), 0 0 2px rgba(0,0,0,0.8);
      border: 1px solid #78350f;
    }
    
    /* Vertical Faders */
    .fader-vertical {
      writing-mode: bt-lr; /* Bottom to Top */
      appearance: slider-vertical;
      width: 12px;
      height: 120px;
    }

    .rack-panel {
      background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
      border: 1px solid #334155;
      box-shadow: 0 10px 30px -10px rgba(0,0,0,0.7);
    }
    
    .amber-glow {
      box-shadow: 0 0 15px rgba(245, 158, 11, 0.2);
    }
    
    .lcd-screen {
      background: #020617;
      border: 2px solid #1e293b;
      color: #38bdf8; /* Light blue tech text */
      text-shadow: 0 0 5px rgba(56, 189, 248, 0.5);
    }

    /* Animation for the "Scanning" state */
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
    .scanning::after {
      content: '';
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(56, 189, 248, 0.5);
      animation: scan 2s linear infinite;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/"
  }
}
</script>
</head>
<body class="overflow-x-hidden">
  <div id="root"></div>
</body>
</html>
